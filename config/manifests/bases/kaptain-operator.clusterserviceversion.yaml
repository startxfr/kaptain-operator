kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: '[]'
    capabilities: Basic Install
  name: kaptain-operator.v0.0.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions: {}
  displayName: STARTX Kaptain operator
  icon:
  - base64data: 
    mediatype: image/svg+xml
  description: |-
    ## Overview

    The STARTX Kaptain Operator manages the full lifecycle of a cluster and all it running services and
    applications.  
    
    The operator's goal is to automate the tasks required for day 2 and application workloads dedicated to a cluster.

    Beyond installation, the operator helps to automate the full lifecycle of a cluster and it's workload by defining state
    into your git repositories.
     
    The operator aims to provide the following, and is a work in progress.
    * Configuration of cluster infrastructure management (auto-scalling, machine and cluster management). 
    * Configuration of cluster backend (auth, console tuning and storage). 
    * Configuration of global services 
      * Couchbase
      * Service mesh (istio)
      * Kubevirt
      * Openshift Data Fundation
      * Metering
      * Logging
      * Serverless
      * Tekton
      * Quay Enterprise
      * Vault
      * Workspace
      * Advanced cluster management
      * 3scale
      * SSO (Keycloak)
    * Deployment of application defined into an helm chart (tech preview).

    ## Usage

    Deploy a basic KaptainService
    application by creating a new SXApi resource in your current namespace.

    ```yaml
    apiVersion: kaptain.startx.fr/v1alpha1
    kind: KaptainService
    metadata:
      name: config-kaptain
    spec: 
    context:
      app: config-kaptain
      component: kaptain
      environment: example
      scope: example
      version: 0.0.7
    kaptain:
      data: |
        kaptain.yml: |-
            name: example
            description: Description of the example kaptain instance (defined in kaptain operator)
            version: "0.3.57"
            debug: false
            resources:
              serviceinfo-sample:
                _class: serviceinfo
            log:
              filters:
                level: '0,1,2,3,4'
                type: debug,info,error,warn
            server:
              port: '8077'
              endpoints:
              - path: "/"
                body: |-
                    <html>
                    <head><title>Example application (operator default values)</title></head>
                    <body> 
                      <h1>SXAPI is live ! (operator's managed)</h1>
                      <p> 
                        This example is deployed using the kaptain operator example based on the 
                        <a href="https://helm-repository.readthedocs.io/en/latest/charts/kaptain.html" target="_blank">kaptain chart</a>
                        available in the <a href="https://helm-repository.readthedocs.io" target="_blank">startx helm repository</a>. 
                      </p>
                      <p> 
                        You could check the following endpoints :</p>
                      <ul>
                        <li><a href="./health">Health status (used by readiness probe)</a></li>
                        <li><a href="./info">Information about the application</a></li>
                      </ul>
                    </body>
                    </html> 
              - path: "/health"
                resource: serviceinfo-sample
                endpoint:
    health
        expose:
          enabled: true
        replicas: 3
    ```
    See the [documentation](https://kaptain.readthedocs.io)
    and examples on [github](https://github.com/startxfr/kaptain-operator) for more information.
